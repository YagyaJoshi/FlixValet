<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Account Registration</title>
</head>
<body style="font-family: 'Open Sans', sans-serif; color: #74787e; padding: 0; margin: 0; word-break: break-word;">

    <table style="font-family: 'Open Sans', sans-serif; font-size: 16px; text-align: center; margin: auto; padding: 10px; max-width: 767px; width: 100%; word-break: break-all; border-collapse: collapse;">
        <tbody>
            <!-- Top Header -->
            <tr>
                <td>
                    <table style="text-align: center; margin: auto; width: 100%;">
                        <thead>
                            <tr>
                                <td>
                                    <div style="margin: auto;">
                                        <!-- <img style="width: 100%;" src=""> -->
                                    </div>
                                </td>
                            </tr>
                        </thead>
                    </table>
                </td>
            </tr>
            <!-- Middle Body -->
            <tr>
                <td>
                    <table style="word-break: break-word; font-family: 'Open Sans', sans-serif; text-align: left; border: 2px solid #edeae6; width: 100%; text-align: left;">
                        <tbody>
                            <tr>
                                <td style="color: rgb(38,38,38); font-size: 1em; padding:15px;">
                                    <div style="word-break: break-word; text-align: left; text-transform:capitalize">
                                        Dear User,
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: rgb(38,38,38); font-size: 1em;">
                                    <div style="color: rgb(38,38,38); font-size: 1em; padding:15px; word-break: break-word;">
                                        Your account has been successfully created on {3}. You can now log in using the following credentials:
                                    </div>
                                    <br>
                                    <div style="color: rgb(38,38,38); font-size: 1em; padding:15px; word-break: break-word;">
                                        <strong>Login Link:</strong> <a href="{0}">{0}</a><br>
                                        <strong>Email:</strong> {1}<br>
                                        <strong>Password:</strong> {2}
                                    </div>
                                    <br>
                                </td>
                            </tr>
                            <tr>
                                <td style="color: rgb(38,38,38); font-size: 1em; padding:15px;">
                                    <div style="word-break: break-word;">
                                        Best Wishes,
                                    </div>
                                    <div style="word-break: break-word;">
                                        {3}
                                    </div>
                                    <br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!-- Footer -->
            <tr>
                <td style="padding: 40px 0; background: #f6f5f3;">
                    <table style="word-break:break-word; font-family: 'Open Sans', sans-serif; text-align: center; margin: auto; width: 80%; word-break: break-word;">
                        <thead>
                            <tr>
                                <td>
                                    You received this email because you are registered on {3} with the email address: {1}
                                </td>
                            </tr>
                        </thead>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
